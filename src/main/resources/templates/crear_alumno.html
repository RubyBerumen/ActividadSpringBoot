<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Escuela</title>
</head>

<body>

    <div class="container my-3 pb-3 shadow-lg rounded-4 bg-light">

        <h2 class="fw-bold text-center py-2">Agregar Alumno</h2>

        <form th:action="@{/alumnos}" th:object="${alumno}" method="POST">
           
            <div class="row">
                <label for="" class="col-12 col-sm-2 col-md-3 col-lg-12 col-form-label">Numero de control</label>
                <div class="col-12 col-sm-10 col-md-9 col-lg-12">
                    <input 
                    type="text" 
                    name="numControl"
                    class="form-control"
                    th:field="*{numControl}"
                    placeholder="Igresa el numero de control"
                    />
                </div>
            </div>

            <div class="row">
                <label for="" class="col-12 col-sm-2 col-md-3 col-lg-12 col-form-label">Nombre</label>
                <div class="col-12 col-sm-10 col-md-9 col-lg-12">
                    <input 
                    type="text" 
                    name="nombre"
                    class="form-control"
                    th:field="*{nombre}"
                    placeholder="Igresa nombre"
                    />
                </div>
            </div>

            <div class="row">
                <label for="" class="col-12 col-sm-2 col-md-3 col-lg-12 col-form-label">Primer Apellido</label>
                <div class="col-12 col-sm-10 col-md-9 col-lg-12">
                    <input 
                    type="text" 
                    name="primerAp"
                    class="form-control"
                    th:field="*{primerAp}"
                    placeholder="Ingresa primer apellido"
                    />
                </div>
            </div>

            <div class="row">
                <label for="" class="col-12 col-sm-2 col-md-3 col-lg-12 col-form-label">Segundo Apellido</label>
                <div class="col-12 col-sm-10 col-md-9 col-lg-12">
                    <input 
                    type="text" 
                    name="segundoAp"
                    class="form-control"
                    th:field="*{segundoAp}"
                    placeholder="Ingresa segundo apellido"
                    />
                </div>
            </div>

            <div class="row">
                <label for="" class="col-12 col-sm-2 col-md-3 col-lg-12 col-form-label">Edad</label>
                <div class="col-12 col-sm-10 col-md-9 col-lg-12">
                    <input 
                    type="number" 
                    name="edad"
                    class="form-control"
                    th:field="*{edad}"
                    placeholder="Ingresa la edad"
                    />
                </div>
            </div>

            <div class="row">
                <label for="" class="col-12 col-sm-2 col-md-3 col-lg-12 col-form-label">Semestre</label>
                <div class="col-12 col-sm-10 col-md-9 col-lg-12">
                    <input 
                    type="number" 
                    name="semestre"
                    class="form-control"
                    th:field="*{semestre}"
                    placeholder="Ingresa el semestre"
                    />
                </div>
            </div>

            <div class="row my-3">
                <label for="" class="col-12">Carrera</label>
                <div class="col-12 col-sm-10 col-md-9 col-lg-12">
                    <input 
                    type="text" 
                    name="carrera"
                    class="form-control"
                    th:field="*{carrera}"
                    placeholder="Ingresa la carrera"
                    />
                </div>
                
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-outline-success w-100">Agregar</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-danger w-100">Cancelar</button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
